<div class="container"><br/>
    <h2 class="text-white">{{title_eo}}</h2>
    <br/>
    <div class="row">
        <div class="col">
            <button *ngIf="isLoggedIn" class="btn-sm float-right" (click)="onCreateClick()">{{button_create_eo}}</button>
            <button class="btn-sm" (click)="onPreviousPage()">&#11164;</button>&nbsp;<button class="btn-sm"
                (click)="onNextPage()">&#11166;</button>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let essentialoil of essentialoils"
                    style="background-color:rgba(197, 202, 173, 0.855);"><button *ngIf="isLoggedIn" class="btn-sm"
                        (click)="onDelete(essentialoil._id)">{{button_delete}}</button>&nbsp;&nbsp;<a
                        routerLink="/essentialoil/{{essentialoil._id}}">{{essentialoil.modernName}}</a></li>
            </ul>
        </div>
    </div>
</div>

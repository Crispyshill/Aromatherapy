<span *ngIf="errorLoggingIn">{{loginErrorMessage}}</span>
<div *ngIf="!isLoggedIn">
<h1>Login</h1>
<form #LoginForm="ngForm" (ngSubmit)="login(LoginForm)">
   <label>Username <input name="username" placeholder="username" ngModel/></label>
   <label>Password <input type="password" name="password" placeholder="password" ngModel/></label>
   <button type="submit">Login</button>
</form>
</div>
<div *ngIf="isLoggedIn">
   <h1>Welcome!</h1>
</div>

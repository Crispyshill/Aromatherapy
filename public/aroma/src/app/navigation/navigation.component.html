<header style="background-color: rgb(120, 130, 102); padding: 10px;">
  <div class="container">
    <h1 class="text-center font-italic" style="color: white;">{{title}}</h1>
  </div>
</header>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(120, 130, 102);">
    <div class="container">
      <div class=" navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item clickable">
            <a class="nav-link clickable"  (click)="onHome()">{{page_home}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/essentialoils">{{page_essential_oils}}</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" routerLink="/login">{{page_login}}</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" routerLink="/register">{{page_register}}</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/profile">{{page_profile}}</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn" (click)="logout()">
            <a class="nav-link">{{page_logout}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
